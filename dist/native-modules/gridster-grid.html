<template ref="el" class="gridster-grid">
  <require from="./gridster-grid.css"></require>
  <div class="gridster-grid-columns" css="height: ${columnsHeight}px">
    <div class="gridster-grid-column" repeat.for="column of columns" css="min-width: ${width}px; margin-left: ${column === 0 && !gridster.$options.outerMargin ? 0 : margin}px"></div>
  </div>
  <div class="gridster-grid-rows" css="width: ${rowsWidth}px">
    <div class="gridster-grid-row" repeat.for="row of rows" css="height: ${height}px; margin-top: ${row === 0 && !gridster.$options.outerMargin ? 0 : margin}px"></div>
  </div>
</template>
